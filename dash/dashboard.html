    <div class="btn-group" role="group" aria-label="Background Change">
        <button type="button" id="blackBackground" class="btn btn-dark">Black Background</button>
        <button type="button" id="blueBackground" class="btn btn-dark">Blue Background</button>
        <button type="button" id="purpleBackground" class="btn btn-dark">Purple Background</button>
    </div>
    <script>
        $("#blackBackground").click(function () {
            $("#blackBackground").addClass("active");
            $("#blueBackground").removeClass("active");
            $("#purpleBackground").removeClass("active");
            document.body.style.background = "black";
        });
        $("#blueBackground").click(function () {
            $("#blueBackground").addClass("active");
            $("#blackBackground").removeClass("active");
            $("#purpleBackground").removeClass("active");
            document.body.style.background = "url(background.jpg)";
        });
        $("#purpleBackground").click(function () {
            $("#purpleBackground").addClass("active");
            $("#blackBackground").removeClass("active");
            $("#blueBackground").removeClass("active");
            document.body.style.background = "url(background2.jpg)";
        });
    </script>
